<!-- 3.4 Start -->

<div id="root"></div>

<script type="text/babel">
// # 元件抽離技巧
// #1 尋找哪些是重複的部分
// #2 為新增的元件定義名稱(可使用單一單字，或是使用大駝峰命名)
// #3 建立新的函式，並將元件建立
// #4 使用 Props 將資料傳入

const Card = (props) => {
  console.log(props);
  return (
    <div className="card mb-4">
      <div className="card-header">
        <h4 className="my-0">{props.title}</h4>
      </div>
      <div className="card-body">
        <h1 className="card-title">
          { typeof props.price === 'number' ? `$ ${props.price}` : props.price }
        </h1>
        <p>{props.content}</p>
        <button type="button" className="btn btn-outline-primary">
          {props.callToAction}
        </button>
      </div>
    </div>
  )
}

const App = () => {
  return (
    <>
      <h2>月月送菜到你家</h2>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Tempore molestiae facere asperiores sit aspernatur laboriosam ipsum,
        excepturi fuga, consequuntur cupiditate,
        nam a doloremque error adipisci nulla reiciendis itaque odio voluptatibus.
      </p>

      <Card
        title="基本版"
        price={1000}
        content="基本每週配給，包含高麗菜、空心菜，健康不馬乎"
        callToAction="免費試用"
      />

      <Card
        title="進階版"
        price={6000}
        content="奶蛋魚肉經營養師精確估計，適合三人小家庭使用，每週一、四配送"
        callToAction="永保健康"
      />

      <Card
        title="企業版"
        price="請洽客服"
        content="多少人數均可訂製， 5 ~ 1000 人團體均適用"
        callToAction="大吃大喝方案"
      />


    </>
  )
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>

<!-- 3.4 End -->
