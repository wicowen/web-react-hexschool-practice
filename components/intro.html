<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>


<!-- get random image from unsplash : https://unsplash.com/ -->
<!-- ex: https://images.unsplash.com/photo-1674427343914-1479c75a9a9c -->
<script type="text/babel">

  const ChartData = [
          { label: '小明', value: 1000 },
          { label: '杰倫', value: 10000 },
          { label: '漂亮阿姨', value: 3000 },
          { label: '卡斯伯', value: 2500 },
        ];

  const App = () => {
    return (
      <>
        <Header imgUrl="https://images.unsplash.com/photo-1674427343914-1479c75a9a9c"/>

        <div className="row">

          <div className="col-4">
            <Sidebar list={[ 'userA','userB','userC']} />
          </div>

          <div className="col-8">
            <ChartJs data={ChartData} />
          </div>
        </div>

        <Footer>
          footer's content
        </Footer>
      </>
    );
  };

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  const Header = ({ imgUrl }) => {
    return (
      <header
        className='mb-4'
        style={{
          height: '300px',
          backgroundSize: 'cover',
          backgroundPosition: 'center center',
          backgroundImage: `url(${imgUrl})`,
        }}
      ></header>
    );
  };

  const Sidebar = ({ list = ['選項一', '選項二', '選項三'] }) => {
    return (
      <div className='list-group'>
        {list.map((item, key) => {
          return (
            <a
              href='#'
              className='list-group-item list-group-item-action'
              key={key}
            >
              {item}
            </a>
          );
        })}
      </div>
    );
  };

  const Footer = ({children}) => {
    return <footer className="py-5 bg-light text-center mt-3">
      {children}
    </footer>
  }

  // 範例資料：[{ label: '小明', value: 1000 },
  //   { label: '杰倫', value: 10000 },
  //   { label: '漂亮阿姨', value: 3000 },
  //   { label: '卡斯伯', value: 2500 },
  // ]
  const ChartJs = ({ data, title = '這是一張圖表', type = 'bar' }) => {
    const id = Math.round(Math.random() * 10000).toString()
    React.useEffect(() => {
      const ctx = document.getElementById(id).getContext('2d');
      const randomNum = () => Math.floor(Math.random() * (235 - 52 + 1) + 52);
      const randomRGB = () => `rgb(${randomNum()}, ${randomNum()}, ${randomNum()})`;

      const myChart = new Chart(ctx, {
        type: type,
        data: {
          labels: data.map(item => item.label),
          datasets: [
            {
              label: title,
              data: data.map(item => item.value),
              borderWidth: 1,
              backgroundColor: data.map(() => randomRGB()),
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    }, []);
    return <canvas id={id}></canvas>;
  };
</script>
