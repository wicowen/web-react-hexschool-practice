<!-- JSX 與表達式：https://reactjs.org/docs/introducing-jsx.html#embedding-expressions-in-jsx -->
<!-- 陳述語句：https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Statements -->
<!-- 表達語句：https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Guide/Expressions_and_Operators -->

<script>
// 表達式與陳述式的差異

// Step 1

// when run those code on chrome's console
var a = 1;  // statement, will return undefined
a = 2;      // expression, will return result


// Step 2
// statement - return undefined
if (true) {
  console.log('info-1');
}

// error
// if (var a = 1) {
//   console.log('info-2');
// }

if (a = 2) {
  console.log('info-2');
}

// Step 3

// Conditional Operator
// https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Operators/Conditional_Operator

// condition ? expressionIfTrue : expressionIfFalse
var condition = true;
let text;
console.log(condition ? text = 'result-1' : 'result-2');
console.log(text);

</script>


<script type="text/babel">
function App() {
  const data = {

}

const root = ReactDOM.createRoot(el);
root.render(<App/>);
</script>
