<!-- 步驟一：加入 root DOM -->
<div id="root"></div>

<script type="text/babel">
  function App() {
    const data = {
      imageUrl:
        'https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2352&q=80',
      name: '卡斯伯',
      description:
        'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi culpa aspernatur tempore cupiditate illo minima voluptatem blanditiis optio accusantium earum voluptate magni repellendus, ipsa dolor adipisci libero qui commodi veritatis.',
      link: 'https://www.casper.tw/',
    };
    return (
      <div className='card' style={{ width: '18rem' }}>
        <div className='card-img-top' style={{
          height: '200px',
          backgroundImage: `url('https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2352&amp;q=80')`,
          backgroundSize: 'cover',
          backgroundPosition: 'center center',
        }}></div>
        <div className='card-body'>
          <h5 className='card-title'>{data.name}</h5>
          <p className='card-text'>{data.description}</p>
          <a href={data.link} target='_blank' className='btn btn-primary'>
            Go somewhere
          </a>
        </div>
      </div>
    );
  }

  // another way to render React DOM to root div
  ReactDOM
    .createRoot(document.getElementById('root'))
    .render(<App />);
</script>
